<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>画像アップロード</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <div class="header">
        <h1>IMG to Music</h1>
        <h3>～画像が導く美しき音楽の世界～</h3>
        <h3>画像をアップロードして、音楽を作ろう！</h3>
    </div>
    <form>
        <input type="file" accept="image/*" multiple=" multiple" onchange="loadImage(this);">
    </form>
    <div id="imgPreviewField">
    </div>
    <br>

    <!-- 音楽再生機能 -->
    <div>
        <audio id="audioPlayer" controls>
            <source src="src/music/sample1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button onclick="playMusic()">再生</button>
        <button onclick="pauseMusic()">一時停止</button>
        <button onclick="stopMusic()">停止</button>
    </div>

    <script type="text/javascript" src="./js/main.js">
    </script>
</body>

</html>
